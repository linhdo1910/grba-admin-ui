<div *ngIf="isAdmin; else noAccess">
    <h2>User Management</h2>
  
    <!-- Tìm kiếm -->
    <input type="text" [(ngModel)]="searchKeyword" placeholder="Search users..." />
    <button (click)="onSearch()">Search</button>
  
    <!-- Bảng danh sách người dùng -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.gender || 'Unknown' }}</td>
          <td>
            <button *ngIf="isAdmin" (click)="startEditing(user)">Edit</button>
            <button *ngIf="isAdmin" (click)="onDeleteUser(user._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Chỉnh sửa user -->
    <div *ngIf="editingUserId">
      <h3>Edit User</h3>
      <label>Name: <input type="text" [(ngModel)]="editedUser.name" /></label>
      <label>Email: <input type="text" [(ngModel)]="editedUser.email" disabled /></label>
      <label>Role:
        <select [(ngModel)]="editedUser.role">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </label>
      <label>Gender:
        <select [(ngModel)]="editedUser.gender">
          <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
        </select>
      </label>
      <button (click)="saveEditing(editingUserId)">Save</button>
      <button (click)="cancelEditing()">Cancel</button>
    </div>
  
    <!-- Điều hướng trang -->
    <div>
      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
  
  <!-- Nếu không phải admin -->
  <ng-template #noAccess>
    <p>You do not have permission to view this page.</p>
  </ng-template>
